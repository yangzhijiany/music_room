<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Music Player</title>
    <link rel="stylesheet" href="music-player.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéµ QQ Music Player</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search songs, artists..." class="search-input">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="left-panel">
                    <div class="search-results" id="searchResults">
                        <div class="welcome-message">
                            <h2>Welcome to QQ Music Player</h2>
                            <p>Enter song name or artist name in the search box to start searching</p>
                        </div>
                    </div>
                </div>

                <div class="right-panel">
                    <div class="playlist-section">
                        <div class="playlist-header">
                            <h3>Playlist</h3>
                            <button id="clearPlaylist" class="clear-btn">Clear List</button>
                        </div>
                        <div class="playlist" id="playlist">
                            <div class="empty-playlist">
                                <p>Playlist is empty</p>
                                <p>Search for songs and click to add to playlist</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-section" id="playerSection" style="display: none;">
                <div class="current-song">
                    <div class="song-info">
                        <img id="songImage" src="" alt="Album Cover" class="album-cover">
                        <div class="song-details">
                            <h3 id="songTitle">Song Title</h3>
                            <p id="songArtist">Artist</p>
                            <p id="songAlbum">Album</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <div class="control-buttons">
                            <button id="prevBtn" class="control-btn" title="Previous">‚èÆ</button>
                            <button id="playPauseBtn" class="control-btn play-pause" title="Play/Pause">‚ñ∂</button>
                            <button id="nextBtn" class="control-btn" title="Next">‚è≠</button>
                        </div>
                        <div class="progress-container">
                            <span id="currentTime">0:00</span>
                            <div class="progress-bar">
                                <div class="progress" id="progress"></div>
                                <input type="range" id="progressSlider" min="0" max="100" value="0" class="progress-slider">
                            </div>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="volume-container">
                            <span class="volume-icon">üîä</span>
                            <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
                            <span id="volumeValue">50%</span>
                        </div>
                        <div class="play-info">
                            <span id="playStatus">Ready to play</span>
                        </div>
                    </div>
                </div>
                <audio id="audioPlayer" preload="none">
                    Your browser does not support audio playback
                </audio>
            </div>
        </main>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>
    </div>

    <script src="music-player.js"></script>
</body>
</html>
